<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Better Accounting</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
        <script src="accounting.js" defer></script>
        <script src="app.js" defer></script>
    </head>
    <body class="bg-gray-100 h-screen overflow-hidden font-sans">
        <div
            class="h-full flex flex-col justify-start min-h-screen"
        >
            <nav class="w-full max-w-3xl mx-auto flex justify-center mt-12 mb-10">
                <div
                    class="flex space-x-12 text-xl text-center w-full justify-center"
                >
                    <a
                        href="#"
                        id="nav-home"
                        class="text-gray-800 border-b-2 border-blue-600 pb-1"
                        >Home</a
                    >
                    <a
                        href="#"
                        id="nav-review"
                        class="text-gray-600 hover:text-blue-600 border-b-2 border-transparent hover:border-blue-400 pb-1 transition"
                        >Review Changes</a
                    >
                </div>
            </nav>
            <main class="w-full flex flex-col justify-center flex-1">
                <div class="w-full px-4" id="main-container">
                    <div id="input-view">
                        <div
                            class="flex flex-col sm:flex-row sm:space-x-8 mb-8 w-full justify-center items-stretch"
                        >
                            <section
                                class="bg-white rounded-lg shadow p-6 flex-1 sm:w-1/2 mb-4 sm:mb-0"
                            >
                                <label
                                    class="block font-semibold mb-2"
                                    for="excel-upload"
                                    >Upload Current Accounting File (Excel):</label
                                >
                                <input
                                    type="file"
                                    id="excel-upload"
                                    accept=".xlsx,.xls"
                                    class="block w-full p-2 border border-gray-300 rounded mb-2"
                                />
                            </section>
                            <section
                                class="bg-white rounded-lg shadow p-6 flex-1 sm:w-1/2"
                            >
                                <label
                                    class="block font-semibold mb-2"
                                    for="csv-upload"
                                    >Upload Transactions (CSV):</label
                                >
                                <input
                                    type="file"
                                    id="csv-upload"
                                    accept=".csv"
                                    class="block w-full p-2 border border-gray-300 rounded mb-2"
                                />
                            </section>
                        </div>

                        <div id="data-preview" class="flex w-full mb-8">
                            <!-- Data preview will be rendered here -->
                        </div>
                    </div>
                    <div id="review-view" style="display: none" class="w-full">
                        <!-- Review changes table will be rendered here by JS -->
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
